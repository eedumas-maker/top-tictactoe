<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP-TicTacToe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="playerUp">
        <h1>Player 1 is up</h1>
    </div>

    <div class="container">
        <div class="box"><button id="0,0"></button></div>
        <div class="box"><button id="0,1"></button></div>
        <div class="box"><button id="0,2"></button></div>

        <div class="box"><button id="1,0"></button></div>
        <div class="box"><button id="1,1"></button></div>
        <div class="box"><button id="1,2"></button></div>

        <div class="box"><button id="2,0"></button></div>
        <div class="box"><button id="2,1"></button></div>
        <div class="box"><button id="2,2"></button></div>
    </div>

    <div class="winner">
        <h3>Player 2 has won</h3>
    </div>

</body>
</html>
